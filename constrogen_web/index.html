<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    
    <!-- Enhanced Mobile Viewport Settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    
    <!-- PWA Theme Colors -->
    <meta name="theme-color" content="#a36460" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <!-- PWA Capabilities -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- App Info -->
    <meta name="application-name" content="Constrogen" />
    <meta name="apple-mobile-web-app-title" content="Constrogen" />
    <meta name="description" content="Construction Management Application - Purchase, Approvals & GRN Management" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Icons -->
    <link rel="apple-touch-icon" href="/logo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo.png" />
    
    <!-- Prevent auto-zoom on input focus (iOS) -->
    <meta name="format-detection" content="telephone=no" />
    
    <title>Constrogen - Construction Management</title>
    
    <style>
      /* Prevent layout shift and ensure smooth scrolling */
      * {
        -webkit-tap-highlight-color: rgba(163, 100, 96, 0.1);
        -webkit-touch-callout: none;
      }
      
      html {
        touch-action: manipulation;
        -webkit-text-size-adjust: 100%;
        scroll-behavior: smooth;
      }
      
      body {
        margin: 0;
        padding: 0;
        overscroll-behavior-y: none;
        -webkit-overflow-scrolling: touch;
      }
      
      #root {
        min-height: 100vh;
        min-height: -webkit-fill-available;
      }
      
      /* Prevent iOS Safari bottom bar from covering content */
      @supports (padding: max(0px)) {
        body {
          padding-bottom: max(0px, env(safe-area-inset-bottom));
        }
      }
      
      /* Better scrolling on mobile */
      * {
        scrollbar-width: thin;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
